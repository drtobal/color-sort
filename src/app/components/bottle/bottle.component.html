@if (bottle) {
<div class="bottle" (click)="selectBottle.emit()" [ngStyle]="getBottleStyle()">
    @for (item of bottle; track index; let index = $index) {
    <div class="color" [ngClass]="{selected: isSelected && $last}"
        [ngStyle]="getColorStyle(item, index, isSelected && $last)"></div>
    }
</div>
}
