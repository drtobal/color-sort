@if (bottle) {
<div class="bottle" [ngStyle]="getBottleStyle()">
    @for (item of bottle; track index; let index = $index) {
    <div class="color" [ngClass]="{selected: isSelected && $last}"
        [ngStyle]="getColorStyle(index, isSelected && $last)">
        <div class="color-inner">
            <div class="ball" [ngStyle]="getColorBg(item)"></div>
        </div>
    </div>
    }
</div>
}
