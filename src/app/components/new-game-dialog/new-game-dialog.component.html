<h1 mat-dialog-title>New Game</h1>
<div mat-dialog-content>
    <form (submit)="newGame()" [formGroup]="form" class="flex-center flex-column">

        <div class="flex-center gap-2">
            <p>Name</p>
            <input type="text" formControlName="name" placeholder="Name" />
        </div>

        <div class="flex-center gap-2">
            <p>Variants</p>
            <input type="number" formControlName="variants" placeholder="Variants" />
        </div>

        <div class="flex-center gap-2">
            <p>Repeats</p>
            <input type="number" formControlName="repeats" placeholder="Repeats" />
        </div>

        <div class="flex-center gap-2">
            <p>Bottle Size</p>
            <input type="number" formControlName="bottleSize" placeholder="Bottle Size" />
        </div>

        <button matRipple>New Game</button>
    </form>
</div>
