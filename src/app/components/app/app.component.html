<div class="header">
    <div class="container">
        <app-new-game-button></app-new-game-button>
    </div>
</div>

<div class="container text-center">
    {{gameName}}
</div>

<div class="bottles">
    @for (bottle of bottles; track index; let index = $index) {
    <app-bottle class="bottle" [bottle]="bottle" [bottleSize]="bottleSize" [isSelected]="selectedBottle === index"
        (click)="selectBottle(index)"></app-bottle>
    }
</div>
