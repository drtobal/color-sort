<div class="header">
    <div class="container">
        <app-new-game-button></app-new-game-button>
    </div>
</div>

<div class="container text-center">
    <h1 class="title">{{gameName}}</h1>
</div>

<div class="container">
    <div class="bottles" [@bottles]="bottles.length">
        @for (bottle of bottles; track index; let index = $index) {
        <app-bottle class="bottle" [bottleHeight]="bottleHeight" [bottle]="bottle" [bottleSize]="bottleSize"
            [isSelected]="selectedBottle === index" (click)="selectBottle(index)"></app-bottle>
        }
    </div>
</div>
